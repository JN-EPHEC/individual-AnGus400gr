<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="container mt-5">
<h1 class="mb-4">Liste des utilisateurs</h1>

<div class="mb-3">
    <label for="sort-select" class="form-label">Trier par nom :</label>
    <select id="sort-select" class="form-select">
        <option value="asc">Ordre ascendant (A → Z)</option>
        <option value="desc">Ordre descendant (Z → A)</option>
    </select>
</div>

<ul id="user-list" class="list-group mb-3">

</ul>

<form id="user-form" class="mb-3">
    <div class="mb-2">
        <input type="text" id="prenom" placeholder="Prénom" class="form-control" required>
    </div>
    <div class="mb-2">
        <input type="text" id="nom" placeholder="Nom" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

<script src="script.js"></script>
</body>
</html>
